name: End-to-end tests
on: [push]
jobs:
  cypress-run:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'
    - name: Install dependencies
      run: npm install
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v0.0.0
    - name: Cypress run
      uses: cypress-io/github-action@v2
      with:
          browser: chrome
          headed: true
